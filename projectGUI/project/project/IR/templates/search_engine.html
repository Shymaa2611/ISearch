{%load static%}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html>
<header>
    <style>
    body{
      background-color:rgb(48, 45, 45);
    }

    </style>
</header>
<body>
 

<form method="post">
    {%csrf_token%}
    <label style="color:rgb(235, 129, 129); font-size: 85px; margin-left:500px ;">ISearch</label>
        <div style="width:1000px ;height: 70px;margin-top:100 px; margin-left: 180px;">
            {% bootstrap_field form.query%}
        </div>
    
        <div style="width:1000px ;height: 70px;margin-top: 5px; margin-left: 180px;">
            {% bootstrap_field form.model%}
        </div>
       
        <div>
            <button style="color: black; background-color: rgb(235, 129, 129);border-radius:20px ;width: 200px;height:70px ; margin-top: 20px; margin-left:550px ; font-size: 25px;" type="submit">Search</button>
        </div>
        <div style="margin-top: 20px; font-size:25px;">
            {%if Relevance%}
              {%for rel in Relevance%}
              <div style="background-color:rgb(235, 129, 129);text-align: center; width: 1000px; height:50px ;border-radius: 7px; margin-top: 15; margin-left: 180px;"> 
            <p style="text-align: center; color: black;"> Document : {{rel}}</p>
            </div>
                {%endfor%}
                {%else%}
                <p style="text-align: center"></p>
                {%endif%}
        
        </div>
       
        
  
        
    
</form>
    



</body>

</html>
